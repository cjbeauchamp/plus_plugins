name: package_info_plus_linux
description: Linux implementation of the package_info_plus plugin
version: 1.0.5
homepage: https://plus.fluttercommunity.dev/
repository: https://github.com/fluttercommunity/plus_plugins/tree/main/packages/

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  package_info_plus_platform_interface:
    git:
      url: https://github.com/cjbeauchamp/plus_plugins.git
      path: packages/package_info_plus/package_info_plus_platform_interface
      ref: freeze
  flutter:
    sdk: flutter
  path: ^1.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4

flutter:
  plugin:
    implements: package_info_plus
    platforms:
      linux:
        dartPluginClass: PackageInfoLinux
        pluginClass: none
